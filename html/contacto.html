<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tatuajes Increíbles Uruguay</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="description" content="Contacta con nosotros para más información o para agendar una cita.">
</head>

<body>
    <header>
        <nav class="topnav">
            <a href="../index.html" class="nav-link home">Inicio</a>
            <ul class="nav-list">
                <li><a href="./proyectos.html" class="nav-link">Proyectos</a></li>
                <li><a href="./preguntas.html" class="nav-link">Preguntas</a></li>
                <li><a href="./noticias.html" class="nav-link">Noticias</a></li>
                <li><a href="./contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h1>Contacto</h1>
            <div class="contacto-container">
                <div class="formulario-contacto">
                    <h2>Envíanos un mensaje</h2>
                    <form action="tu_servidor_de_formularios" method="POST">
                        <input type="text" name="nombre" placeholder="Tu nombre" required>
                        <input type="email" name="email" placeholder="Tu correo electrónico" required>
                        <textarea name="mensaje" placeholder="Tu mensaje" rows="5" required></textarea>
                        <button type="submit">Enviar Mensaje</button>
                    </form>
                </div>
                <div class="agendar-cita">
                    <h2>Agendar una Cita</h2>
                    <p>Selecciona la fecha y hora para tu cita:</p>
                    <!-- Supongamos que utilizas un sistema de terceros para la gestión de citas -->
                    <form action="tu_servidor_de_agendamiento" method="POST">
                        <input type="date" name="fecha" required>
                        <input type="time" name="hora" required>
                        <button type="submit">Confirmar Cita</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contacto</h3>
                <p>Email: contacto@tatuajesincreibles.uy</p>
                <p>Teléfono: +598 99 999 999</p>
            </div>
            <div class="social-media">
                <h3>Síguenos</h3>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <img src="../images/icono/fb.png" alt="Facebook">
                </a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <img src="../images/icono/ig.png" alt="Instagram">
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <img src="../images/icono/tw.png" alt="Twitter">
                </a>

            </div>
        </div>
    </footer>
</body>

</html>
